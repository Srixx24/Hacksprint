<!DOCTYPE html>
<html>

<head>
  <!-- Metadata -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Title -->
  <title>Reality Check</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="styles/index.css">

  <!-- External Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://openweathermap.org/weather-conditions#Weather-Condition-Codes-2" rel="stylesheet">

  <!-- External JavaScript -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">

  <script type="text/javascript" src="scripts/index.js"></script>
  <script type="text/javascript" src="scripts/weather.js"></script>


</head>

<body>
  <div ID="menu">
    <div class="menuText" style="color: rgba(255,255,255,0.95) !important; font-size: 0.9em !important; color: white !important;font-weight: 600">credit goes to</div>

      <div class="sliderWrapper">

      <div ID="buttonsmore">

      <div class="btn-group" role="group" aria-label="Basic example">
        <a role="button" class="btn btn-outline-light"href="https://github.com/Srixx24/" target="_blank">Jackie github</a>
       <br>
        <a role="button" class="btn btn-outline-light"href="https://github.com/ThatsVie/" target="_blank">Vie github</a>
       </div>
      </div>
    </div>

  <!-- Background -->
  <div class="backloader" id="backloader" style="display: none;">
    <!-- Progress line -->
    <div id="progress-line"></div>
    <!-- Background image -->
    <img src="" id="backdropimg" class="backdrop" draggable="false" width="100%">
  </div>

  <!-- Menu -->
  <div id="menu">
  </div>


    <!-- Search bar switch -->
    <div id="infoMenuItem">
      <div class="sliderWrapper">
        <label class="switch">
          <input type="checkbox" id="searchSwitch" checked>
          <span class="slider round"></span>
        </label>
        <span class="menuText">üîç Search Bar</span>
      </div>
    </div>

    <!-- Sliders for brightness, saturation, contrast, blur -->
    <div class="slidecontainer">
      <div class="menuText2" style="text-align: center">brightness</div>
      <input type="range" min="10" max="120" value="35" class="rangeSlider" id="darkSlider">
    </div>
    <div class="slidecontainer">
      <div class="menuText2" style="text-align: center">saturation</div>
      <input type="range" min="0" max="180" value="90" class="rangeSlider" id="satuSlider">
    </div>
    <div class="slidecontainer">
      <div class="menuText2" style="text-align: center">contrast</div>
      <input type="range" min="40" max="140" value="100" class="rangeSlider" id="conSlider">
    </div>

    <!-- Buttons -->
    <div class="btn-group-3" role="group" aria-label="Basic example">
      <div class=" buttonWrapper">
        <button id="advButton" class="btn btn-dark">
          <i class="material-icons buttIcons md-36">settings</i>
        </button>
      </div>
      <div class=" buttonWrapper">
        <button id="aboutButton" class="btn btn-dark">
          <i class="material-icons buttIcons md-36">info</i>
        </button>
      </div>
    </div>

    <!-- Blank space -->
    <div class="menuText" style="color: transparent !important; font-size: 34px;">.</div>
  </div>

  <!-- Time widget -->
  <div class="timeWrapper" id="timeWrapper">
    <h1 class="time" id="time"></h1>
    <div class="pa" id="pa"></div>
  </div>

  <!-- Info widget -->
  <div class="infoWrapper" id="infoWrapper">
    <div class="info" id="info"></div>
  </div>

  <!-- Search bar widget -->
  <div class="searchWrapper" id="searchWrapper">
    <div class="searchDiv" id="searchDiv"></div>
    <form id=search action="https://www.google.com/search" method="get">
      <input id="searchInput" class="search" data-placeholder=" Google Search" type="searh" name="q" autocomplete="off" />
      <input type="submit" style="display: none;" />
    </form>
    <div id="searchChange">‚Øà</div>
  </div>

  <!-- RightMenu side panel -->
<div id="rightMenu">
  <!-- Widgets -->
  <div id="menuText" class="top-space">
    <div class="widgetcont">
      <div class="row">
        <div class="column">
          <div class="weather-box" id="content1">
            <!-- Weather information -->
            <div id="panel" style="position: fixed; top: 0; right: 0; background-color: transparent; z-index: 9999;">
              <ol class="weather-icon"><img src="icons weather/space.gif" width="50"/></ol>
              <div id="weather" style="color: rgba(255,255,255,0.9)"></div>
              <div id="temperature" style="padding-left: 0.5em; color: rgba(255,255,255,0.9); font-size: 1.8rem; font-weight: 700;"></div>
              <ol id="description" style="color: rgba(255,255,255,0.9)"></ol>
              <ol id="location" style="color: rgba(255,255,255,0.9)"></ol>
              <ol id="ico" style="color: rgba(255,255,255,0.0)";></ol>
            </div>
          </div>
        </div>
      </div>
      <div class="break"></div>
    </div>
  </div>
</div>

</body>

<!-- External Scripts -->
<script src="weather.js"></script>

</html>
